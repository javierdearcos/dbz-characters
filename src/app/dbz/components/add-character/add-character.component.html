<h2>Add character</h2>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    class="form-control mb-2"
    [(ngModel)]="character.name"
    type="text"
    name="name"
    placeholder="Name"
  />
  <input
    class="form-control mb-2"
    [(ngModel)]="character.power"
    type="number"
    name="power"
    placeholder="number"
  />
  <input class="btn btn-primary mb-2" type="submit" value="Add" />
</form>
